<ng-container>
  <button class="button btn btn-outline-primary me-3" (click)="get500Error()">
    Test 500 error
  </button>
  <button class="button btn btn-outline-primary me-3" (click)="get404Error()">
    get404Error
  </button>
  <button class="button btn btn-outline-primary me-3" (click)="get400Error()">
    get400Error
  </button>
  <button class="button btn btn-outline-primary me-3" (click)="get401Error()">
    get401Error
  </button>
  <button
    class="button btn btn-outline-primary me-3"
    (click)="get400ValidationError()"
  >
    get400ValidationError
  </button>
  <div class="row-mt-5" *ngIf="validationError.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationError">{{ error }}</li>
    </ul>
  </div></ng-container
>
